<!DOCTYPE html>
<html lang="en">

<head>

    <!--Переписати умову з використанням лише тернарних операторів

    let result;

    if (a + b < 4) {
      result = 'Мало';
    } else if (a + b > 100) {
      result = 'Багато';
    } else {
        result = 'В самий раз';
    }
    Результат вивести на екран, a i b - запитати у юзера-->

    <script type="text/javascript">
        let a = Number(prompt("Insert a"));
        let b = Number(prompt("Insert b"));

        (a + b < 4) ? result = 'Мало'
            : (a + b > 100) ? result = 'Багато'
                : result = 'В самий раз';

        document.write("result ---  " + result + "<br />");
    </script>
