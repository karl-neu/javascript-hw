<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-5</title>
    <!--     Завдання 5
Використовуючи цикли намалюйте у браузері за допомогою пробілів  (&nbsp) та зірочок (*):
    - прямокутник
    - прямокутний трикутник
    - рівносторонній трикутник
    - ромб -->

    <script type="text/javascript">
        //- прямокутник

        let sideA = 5, sideB = 10;

        for (let iA = 0; iA < sideA; iA++) {
            for (let iB = 0; iB < sideB; iB++) {
                document.write('&nbsp*')
            }
            document.write('<br />')
        }
        document.write('<br /><br />')


        //- прямокутний трикутник

        for (let iA = 0; iA < sideA; iA++) {
            for (let iB = 0; iB <= iA; iB++) {
                document.write('&nbsp*')
            }
            document.write('<br />')
        }
        document.write('<br /><br />')

        //- рівносторонній трикутник

        for (let iA = 0; iA < sideA; iA++) {
            for (let iB = 0; iB <= sideA - iA; iB++) {
                document.write('&nbsp&nbsp')
            }
            for (let iC = 0; iC < 2 * iA - 1; iC++) {
                document.write('*')
            }
            document.write('<br />')
        }
        document.write('<br /><br />')

        //- ромб

        for (let iA = 1; iA <= sideA; iA++) {
            for (let iB = sideA; iB > iA; iB--) {
                document.write('&nbsp&nbsp')
            }
            for (let iC = 0; iC < 2 * iA - 1; iC++) {
                document.write('*')
            }
            document.write('<br />')
        }
        for (let iA = 1; iA <= sideA - 1; iA++) {
            for (let iB = 0; iB < iA; iB++) {
                document.write('&nbsp&nbsp')
            }
            for (let iC = (sideA - iA) * 2 - 1; iC > 0; iC--) {
                document.write('*')
            }
            document.write('<br />')
        }
        document.write('<br /><br />')


    </script>

</head>
<body>
</body>
</html>
