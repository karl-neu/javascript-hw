    <!--     Завдання 1
Створіть конструктор, який буде створювати Human із полями
name, surname, age, job.
name, surname, age - при ініціалізації
job - методи getJob, setJob
Створить масив екземплярів Human та реалізуйте функцію, яка буде сортувати масив по полю age по збільшеню -->

    <script type="text/javascript">

        function Human(name, surname, age) {
            this.name = name;
            this.surname = surname;
            this.age = age;

            Human.prototype.getJob = function () {
                return this.job;
            }

            Human.prototype.setJob = function (value) {
                this.job = value;
            }
        }

        let people = [
            new Human('Petro', 'Gulchak', 17),
            new Human('Taras', 'Demchik', 39),
            new Human('Ivan', 'Lipka', 5),];

        people[2].setJob('run');
        console.log(people[2].getJob());

        function sortHumanByAge(people) {
            /* people.sort(function (a, b) {
                return a.age - b.age;
            }); */

            let flag;

            do {
                flag = false;

                for (let i = 0; i < people.length - 1; i++) {

                    if (people[i].age > people[i + 1].age) {

                        let temp = people[i];
                        people[i] = people[i + 1];
                        people[i + 1] = temp;

                        flag = true;
                    }
                }
            } while (flag);

        }

        sortHumanByAge(people);
        console.log(people);
    </script>
