(user.go)() -->

  <script type="text/javascript">
    let user = {
      name: "Джон",
      go: function () { alert(this.name) }
    }

    function myDeepCopy(myObject) {
      let copiedObject, value, key;

      if (typeof myObject !== "object" || myObject === null) {
        return myObject;
      }

      copiedObject = Array.isArray(myObject) ? [] : {};

      for (key in myObject) {
        value = myObject[key];

        copiedObject[key] = myDeepCopy(value);
      }

      return copiedObject;
    }

    let user2 = myDeepCopy(user);

    user2.name="Ivan";

    user.go();
    user2.go();
  </script>
