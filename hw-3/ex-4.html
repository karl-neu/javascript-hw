    <!--Масиви
         Завдання 2
    Створити двомірний масив елементів розмірністю 5х5 і заповнити його довільними цілими числами.
    По головній діагоналі всі числа зі знаом (-) замінити на 0, а числа зі знаком (+) на число 1.
    Вивести матриці на екран -->

    <script type="text/javascript">
        let matrix = [
            [2, 1, 1, 1, 1],
            [1, -2, 1, 1, 1],
            [1, 1, 2, 1, 1],
            [1, 1, 1, -2, 1],
            [1, 1, 1, 1, 2]]

        document.writeln(matrix.join('<br />'));
        document.writeln('<br /><br />');

        let i = 0;

        while (i < matrix[0].length) {
            matrix[i][i] < 0 ? matrix[i][i] = 0
                : matrix[i][i] = 1;
            i++;
        }

        document.writeln(matrix.join('<br />'));
    </script>
