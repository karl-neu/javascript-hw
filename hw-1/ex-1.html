    <!--Створити три змінних x = 6, y = 15, z = 4;
    Виконати  та відобразити на сторінці результати операцій
    x += y-x++*z;
    z = --x-y*5;
    y ?= x+5%z;
    z = x++ +y*5;
    x=y-x++ *z;-->

    <script type="text/javascript">
        let x = 6, y = 15, z = 4;
        document.write("x += y-x++*z ---  " + (x += y - x++ * z) + "<br />");
        document.write("z = --x-y*5 ---  " + (z = --x - y * 5) + "<br />");
        document.write("y ?= x+5%z ---  " + (y /= x + 5 % z) + "<br />");
        document.write("z = x++ +y*5 ---  " + (z = x++ + y * 5) + "<br />");
        document.write("x=y-x++ *z ---  " + (x = y - x++ * z) + "<br />");
    </script>
